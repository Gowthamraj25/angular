<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body bgcolor="yellow">
	<center>
		<h1>Basic Angular JS Code</h1>
		<div ng-app="">
			<label>Enter Your Name : </label>
			<input type="text" ng-model="name">
			<p>Welcome <span ng-bind="name"></span> to learn Angular JS</p>
		</div>
	</center>
</body>
</html>
